
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto News</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(120deg, #1e3c72, #2a5298);
      --text-color: #fff;
      --highlight: #ffe600;
      --container-bg: rgba(0, 0, 0, 0.3);
    }

    [data-theme="dark"] {
      --bg-gradient: linear-gradient(120deg, #121212, #1e1e1e);
      --text-color: #e0e0e0;
      --highlight: #bb86fc;
      --container-bg: rgba(255, 255, 255, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: var(--bg-gradient);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      min-height: 100vh;
      transition: background 0.5s, color 0.5s;
    }

    .news-container {
      background: var(--container-bg);
      padding: 2rem;
      border-radius: 16px;
      max-width: 800px;
      text-align: center;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
    }

    .news-title {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: var(--highlight);
    }

    .news-content {
      font-size: 1.3rem;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .toggle-btn, .voice-btn, .category-select, .lang-select {
      background: var(--highlight);
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .category-select, .lang-select {
      padding: 0.5rem;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <button class="toggle-btn" aria-label="Toggle Theme" onclick="toggleTheme()">Toggle Theme</button>
    <select id="category" class="category-select" aria-label="Select News Category" onchange="fetchNews()">
      <option value="">All</option>
      <option value="technology">Technology</option>
      <option value="sports">Sports</option>
      <option value="world">World</option>
      <option value="health">Health</option>
    </select>
    <button class="voice-btn" aria-label="Voice Input for Category" onclick="startVoiceInput()">üéôÔ∏è Voice Category</button>
    <select id="langSelect" class="lang-select" aria-label="Select Language">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="bn">Bengali</option>
    </select>
    <button class="toggle-btn" aria-label="Change News Headline" onclick="nextHeadline()">üîÅ Change News</button>
    <button class="toggle-btn" aria-label="Translate News" onclick="translateCurrent()">üåç Translate</button>
  </div>

  <div class="news-container">
    <div class="news-title">Latest News</div>
    <div class="news-content" id="news">Loading...</div>
  </div>
  <script src="/scripts_news_v2.js" async></script>
</body>
</html>
